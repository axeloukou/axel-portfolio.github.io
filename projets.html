    function generateFilters() {
      const allTags = new Set();
      projects.forEach(p => {
        [...(p.stack || []), ...(p.tags || [])].forEach(tag => allTags.add(tag));
      });

      const filterContainer = document.getElementById('filters');
      filterContainer.innerHTML = '';

      // Tags visibles par d√©faut
      const defaultVisible = new Set([
        "Tous",
        "Power BI",

        "Snowflake",
        "Finance",

        "VBA",
        "BO",
        "Gestion des risques"
      ]);

      // Construction de la liste finale
      const tags = ["Tous", ...Array.from(allTags).sort()];

      let hasExtras = false;
      let extrasCount = 0;

      tags.forEach((tag, index) => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn' + (index === 0 ? ' active' : '');
        btn.textContent = tag;
        btn.onclick = () => filterProjects(tag, btn);

        // Cacher les tags non prioritaires
        if (!defaultVisible.has(tag) && tag !== "Tous") {
          btn.classList.add('extra-filter', 'is-hidden');
          hasExtras = true;
          extrasCount++;
        }

        filterContainer.appendChild(btn);
      });

      // Bouton +X / ‚àí
      if (hasExtras) {
        const toggle = document.createElement('button');
        toggle.className = 'filter-btn toggle-btn';
        toggle.textContent = `+${extrasCount}`;

        toggle.onclick = () => {
          const extras = document.querySelectorAll('.extra-filter');
          const isHidden = extras.length > 0 && extras[0].classList.contains('is-hidden');

          extras.forEach(b => b.classList.toggle('is-hidden'));
          toggle.textContent = isHidden ? '‚àí' : `+${extrasCount}`;
        };

        filterContainer.appendChild(toggle);
      }
    }

    // Fonction pour filtrer les projets
    function filterProjects(tag, button) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));

      const searchTerm = document.getElementById('searchInput').value.toLowerCase();

    function applyFilters(tag = null, searchTerm = '') {
      const activeTag = tag || document.querySelector('.filter-btn.active')?.textContent || 'Tous';
      const search = searchTerm || document.getElementById('searchInput').value.toLowerCase();
      
      const filtered = projects.filter(project => {
        const matchesTag = activeTag === 'Tous' || 
          [...(project.stack || []), ...(project.tags || [])].includes(activeTag);
        
        const searchableText = [
          project.title,
          project.cardSummary || project.summary || '',
          project.company,
          ...(project.stack || []),
          ...(project.tags || [])
        ].join(' ').toLowerCase();
        
        const matchesSearch = !search || searchableText.includes(search);
        
        return matchesTag && matchesSearch;
      });
      
      renderProjects(filtered);
    }

    // Fonction pour fermer la modal
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      document.body.style.overflow = '';
    }

    // Fermer la modal en cliquant √† l'ext√©rieur
    document.getElementById('modal').onclick = function(event) {
      if (event.target.id === 'modal') {
        closeModal();
      }
    };

    // Fermer la modal avec Escape
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });

    // Fonction pour le menu mobile
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }

    // Fermer le menu en cliquant sur un lien
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('navLinks').classList.remove('active');
      });
    });

    // Recherche en temps r√©el
    document.getElementById('searchInput').addEventListener('input', function() {
      applyFilters();
    });

    // Initialisation
    generateFilters();
    renderProjects();
  </script>
</body>
</html>
